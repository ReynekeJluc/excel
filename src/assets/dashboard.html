<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<title>Excel Application</title>
</head>
<body>
	<div id="app" class="container">
		<div class="db">
			<div class="db__header">
				<h1>Excel Application on pure JS</h1>
			</div>
			<div class="db__new">
				<div class="db__view">
					<a href="#" class="db__create">
						Новая<br />Tаблица
					</a>
				</div>
			</div>
			<div class="db__table db__view">
				<div class="db__list-header">
					<span>Название</span>
					<span>Дата открытия</span>
				</div>
				<ul class="db__list">
					<li class="db__record">
						<a href="#">Таблица №1</a>
						<strong>27.08.2023</strong>
					</li>
					<li class="db__record">
						<a href="#">Таблица №2</a>
						<strong>28.08.2023</strong>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
